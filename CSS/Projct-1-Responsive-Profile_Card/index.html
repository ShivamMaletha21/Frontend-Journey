<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
  </head>

  <!-- style sheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- font awsesome css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="assets/profile.jpg" alt="profile-img" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Captain</span>
        <span class="job">Youtube & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="links">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#" style="background: #1da1f2" class="links">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" style="background: #e1306c" class="links">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#" style="background: #ff0000" class="links">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>
  </body>
</html>
