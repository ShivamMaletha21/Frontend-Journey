<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome (Correct Version) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="assets/profile.jpg" alt="Profile Image" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Captain</span>
        <span class="job">YouTuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="links" style="background: #4267b2">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#" class="links" style="background: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" class="links" style="background: #e1306c">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#" class="links" style="background: #ff0000">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">12k</span>
        </div>

        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
